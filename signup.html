<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/images/chicagoFromGreenline.png">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body class="text-center">
    <form action="/" class="form-signin" method="post">
        <img class="mb-4 center-pic border border-secondary" src="images/chicago_gl.jpeg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Sign up to my newsletter</h1>
        <input type="firstName" id="firstName" name="fName" class="form-control" placeholder="First name" required autofocus>
        <input type="lastName" id="lastName" name="lName" class="form-control" placeholder="Last name" required>
        <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2022 Mariele Ponticiello</p>
    </form>
</body>

</html>
